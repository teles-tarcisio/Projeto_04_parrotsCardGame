<!DOCTYPE html>
<html lang="pt-br en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale = 1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://font.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles.css" />

        <title>Parrot Card Game</title>
    </head>

    <body>
        <div class="game-title">
            <h1> PARROT CARD GAME</h1>
        </div>

        <div class="main-container">

            <!-- divs for cards will be placed here -->
            <!-- div card-slot -->
            <!-- img: parrot (default) -->
            <!-- img: gif -->
            <!-- /div   -->
            <div class="card-slot" onclick="flipCard(this)">
                <div class="card-frame front-up">
                    <img src="images/front_deck.png" />
                </div>

                <div class="card-frame back-down">
                    <img src="images/bobrossparrot.gif" />
                </div>
            </div>


        </div>

        <!-- script runs after page loaded because of some querySelectors -->
        <!--
        <script src="scripts/scripts.js"></script>
        -->

    </body>

    <script>
        function flipCard(element) {            
            //element.classList.toggle("black-bg");
            let cardFront = element.querySelector(".front-up");
            let cardBack = element.querySelector(".back-down");
            if (cardFront !== null && cardBack !== null) {
                cardFront.classList.replace("front-up", "front-down");
                cardBack.classList.replace("back-down", "back-up");
                return;
            }

            cardFront = element.querySelector(".front-down");
            cardBack = element.querySelector(".back-up");
            if (cardFront !== null && cardBack !== null) {
                //element.classList.toggle("black-bg");
                cardFront.classList.replace("front-down", "front-up");
                cardBack.classList.replace("back-up", "back-down");
                return;
            }
                 
        }



    </script>

</html>
